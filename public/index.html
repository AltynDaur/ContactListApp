<html ng-app="contactList">
<head>
	<link rel="stylesheet" type="text/css" href="components/bootstrap-css/css/bootstrap.min.css">
	<title>Contact List App</title>
</head>
<body>
	<div class="container" ng-controller="contactListController as clCtrl">
		<h1>Contact List App</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input class="form-control" ng-model="contact.name">
					</td>
					<td>
						<input class="form-control" ng-model="contact.email">
					</td>
					<td>
						<input class="form-control" ng-model="contact.number">
					</td>
					<td>
						<button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
					</td>
					<td>
						<button class="btn btn-info" ng-click="update()">Update</button>
					</td>
					<td>
						<button class="btn btn-info" ng-click="deselect()">Clear</button>
					</td>
				</tr>
				<tr ng-repeat="contact in contactlist"><td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td>
						<button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
					</td>
					<td>
						<button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="components/angular/angular.js"></script>
	<script src="js/all.js"></script>

</body>
</html>
